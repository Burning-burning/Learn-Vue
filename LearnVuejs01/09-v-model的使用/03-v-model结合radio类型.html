<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <label for="male">
        <input type="radio" name="male" value="男" v-model="sex" id="male" />男
      </label>
      <label for="female">
        <input
          type="radio"
          name="female"
          value="女"
          v-model="sex"
          id="female"
        />女
      </label>
      <h2>您选择的是： {{sex}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊',
          sex: '男',
        },
      })
    </script>
  </body>
</html>
