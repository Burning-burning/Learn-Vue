<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn v-show="isShow"></cpn>
    </div>
    <template id="cpn">
      <div>
        <h1>我是子组件</h1>
        <p>我是内容啊哈哈哈哈哈哈</p>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const cpn = {
        template: '#cpn',
        data() {
          return {
            isShow: false,
          }
        },
      }
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊',
          isShow: true,
        },
        components: {
          cpn,
        },
      })
    </script>
  </body>
</html>
