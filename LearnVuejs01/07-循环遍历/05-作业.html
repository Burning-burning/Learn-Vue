<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <ul>
        <li
          v-for="(item, i) in movies"
          :key="item"
          @click="handleCLick(i)"
          :class="{active: i===activeIndex}"
        >
          {{i + 1+ '. '+item}}
        </li>
      </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          movies: ['海王', '海贼王', '加勒比海盗', '海尔兄弟'],
          activeIndex: 0,
        },
        methods: {
          handleCLick(index) {
            this.activeIndex = index
          },
        },
      })
    </script>
  </body>
</html>
