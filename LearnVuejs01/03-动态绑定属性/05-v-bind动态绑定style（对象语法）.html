<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- <h1 :style="{css属性名：属性值}">{{message}}</h1> -->
      <h1 :style="{fontSize: '50px'}">{{message}}</h1>
      <h1 :style="{fontSize: finalFont +'px'}">{{message}}</h1>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊',
          finalFont: '100',
        },
      })
    </script>
  </body>
</html>
