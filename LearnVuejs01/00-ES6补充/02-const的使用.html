<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // const修饰的标识符，不能被重新赋值
      const name = 'why'
      // 在使用const定义标识符的时候  必须进行赋值
      // const haha
      // 常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
      const obj = {
        name: 'why',
        age: 18,
        height: 1.88,
      }
      // obj = {}
      obj.name = 'kobe'
      console.log(obj.name)
    </script>
  </body>
</html>
