<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn :cmovies="movies"></cpn>
    </div>
    <template id="cpn">
      <div>
        <ul>
          <li v-for="item in cmovies">{{item}}</li>
        </ul>
        <h2>{{cmessage}}</h2>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const cpn = {
        template: '#cpn',
        data() {
          return {}
        },
        // props: ['cmovies', 'cmessage'],
        props: {
          // cmovies: Array,
          // cmessage: String,
          cmessage: {
            type: String,
            default: 'aaaaaaa',
          },
          cmovies: {
            type: Array,
            default: [],
          },
        },
      }
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊',
          movies: ['海王', '海贼王', '海尔兄弟'],
        },
        components: {
          cpn,
        },
      })
    </script>
  </body>
</html>
