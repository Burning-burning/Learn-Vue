<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn :c-info="info" :child-message="message"></cpn>
    </div>
    <template id="cpn">
      <div>
        <h2>{{cInfo}}</h2>
        <h2>{{childMessage}}</h2>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const cpn = {
        template: '#cpn',
        props: {
          cInfo: {
            type: Object,
            default() {
              return {}
            },
          },
          childMessage: {
            type: String,
            default: '',
          },
        },
      }
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊',
          info: {
            name: 'why',
            age: 18,
            height: 1.88,
          },
        },
        components: {
          cpn,
        },
      })
    </script>
  </body>
</html>
