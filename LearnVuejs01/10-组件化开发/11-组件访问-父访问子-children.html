<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn ref="aa"></cpn>
      <button @click="hanldeCLick">按钮</button>
    </div>
    <template id="cpn">
      <h1>我是子组件</h1>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const cpn = {
        template: '#cpn',
        data() {
          return {
            name: '我是子组件的name',
          }
        },
        methods: {
          showMessage() {
            console.log('我是子组件')
          },
        },
      }
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊',
        },
        components: {
          cpn,
        },
        methods: {
          hanldeCLick() {
            // this.$children[0].showMessage()
            // console.log(this.$children[0].name)
            this.$refs.aa.showMessage()
            console.log(this.$refs.aa.name)
          },
        },
      })
    </script>
  </body>
</html>
